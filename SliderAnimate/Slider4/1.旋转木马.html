<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>Document</title>
<link rel="stylesheet" href="css/index.css" />
<script type = 'text/javascript' src = 'select.js'></script>
<script type = 'text/javascript' src = 'animate.js'></script>

<script>
	window.onload =function () {
		//定位置 五个位置对应五个json对象,放入数组中,可以灵活的获取这些json对象
		var json = [{
			width: 300,
			opacity: 0.4,
			top: 70,
			left: 50,
			zIndex: 1
		},{
			width: 400,
			opacity: 0.7,
			top: 150,
			left: 20,
			zIndex: 2
		},{
			width: 650,
			opacity: 1,
			top: 200,
			left: 150,
			zIndex: 3
		},{
			width: 400,
			opacity: 0.7,
			top: 150,
			left: 520,
			zIndex: 2
		},{
			width: 300,
			opacity: 0.4,
			top: 70,
			left: 650,
			zIndex: 1
		}];

		refreshImageLocation(0);
		function refreshImageLocation(index){
			//默认情况下 第i个对应i-index个位置
			var liArr = $('li');
			console.log(liArr);
			for(var i = 0; i < liArr.length; i++){
				var li = liArr[i];
				var locationIndex = i - index;

				if(locationIndex < 0){
					locationIndex += 5;
				}

				var locationDate = json[locationIndex];
				console.log(locationDate);

				animate(li, locationDate, null);
			}
		}

		var index = 0;
		//设置点击箭头事件
		$('#prev').onclick = function(){
			// console.log('#next');
			index++;
			if(index == 5){
				index = 0;
			}
			refreshImageLocation(index);
		}

		$('#next').onclick = function(){
			index--;
			if(index < 0){
				index = 4;
			}
			refreshImageLocation(index);
		}
		
	}
</script>
</head>
<body>
	<div class="box">
		
		<!-- 图片设置 -->
		<div class="content">
			<ul>
				<li><img src="images/slidepic1.jpg" alt="" /></li>
				<li><img src="images/slidepic2.jpg" alt="" /></li>
				<li><img src="images/slidepic3.jpg" alt="" /></li>
				<li><img src="images/slidepic4.jpg" alt="" /></li>
				<li><img src="images/slidepic5.jpg" alt="" /></li>
			</ul>
		</div>
		
		<!-- 左右箭头设置 -->
		<div class="control">
			<a href="javascript:;" id="prev"></a>
			<a href="javascript:;" id="next"></a>
		</div>
	</div>
</body>
</html>
